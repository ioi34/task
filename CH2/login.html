<!-- html문서의 시작과 끝을 알리는 태그이다. -->
<html> 
    <!-- html문서의 정보를 담고 있는 부분이다. -->
    <head>
        <style type ="text/css">
            div{
                /* 모든 div 태그는 상하좌우 모두 10px 여백을 갖는다. */
                margin : 10px 10px;
            }
            button{
                float: right; /*float는 버튼의 위치*/
                background: red;
                color : white;
            }
            input{width:100%;}
        </style>
    </head>

    <!-- 실제 문서상에 보는 모든 기능을 처리한다. -->
    <body>
        <!-- 특정영역을 지정할 때 사용한다. -->
        <div>
            <!-- label 태그는 일반 텍스트를 지정할 때 사용되는 태그이다. -->
            <label>아이디</label>
            <input type="text">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password">
        </div>
        <button type = "submit">로그인</button>
    </body>
</html>
