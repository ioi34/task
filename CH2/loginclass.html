<!-- html문서의 시작과 끝을 알리는 태그이다. -->
<html> 
    <!-- html문서의 정보를 담고 있는 부분이다. -->
    <head>
        <style type ="text/css"> /*text/css가 뜻하는게 무엇일까*/
            .account{
                margin : 10px 10px;
            }
            .login{
                float: right;
                background: red;
                color: white;
            }
            .write{
                width:100%;
            }
        </style>
    </head>

    <!-- 실제 문서상에 보는 모든 기능을 처리한다. -->
    <body>
        <!-- 특정영역을 지정할 때 사용한다. -->
        <div class ="account">
            <!-- label 태그는 일반 텍스트를 지정할 때 사용되는 태그이다. -->
            <label>아이디</label>
            <input type="text" class="write">
        </div>
        <div class="account">
            <label>비밀번호</label>
            <input type="password" class="write">
        </div>
        <button type = "submit" class ="login">로그인</button>
    </body>
</html>
