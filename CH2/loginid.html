<!-- html문서의 시작과 끝을 알리는 태그이다. -->
<html> 
    <!-- html문서의 정보를 담고 있는 부분이다. -->
    <head>
        <style type ="text/css">
            #divid, #divpw{
                margin: 10px 10px;
            }
            #lbid{
                color:red;
            }
            #lbpw{
                color:blue;
            }
            #userid, #userpw{
                width: 100%;
            }
            #login{
                float: right;
                background: red;
                color:white;
            }
        </style>
    </head>

    <!-- 실제 문서상에 보는 모든 기능을 처리한다. -->
    <body>
        <!-- 특정영역을 지정할 때 사용한다. -->
        <div id = "divid">
            <!-- label 태그는 일반 텍스트를 지정할 때 사용되는 태그이다. -->
            <label id ="lbid">아이디</label>
            <input type="text" id="userid">
        </div>
        <div id = "divpw">
            <label id = "lbpw">비밀번호</label>
            <input type="password" id ="userpw">
        </div>
        <button type = "submit" id ="login">로그인</button>
    </body>
</html>
